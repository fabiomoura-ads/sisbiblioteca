<h3>Editoras</h3>

<div class="row">
	<div class="col-md-4">
		<input class="form-control" type="text" ng-model="query" placeholder="Pesquisar"  autofocus>
	</div>
	<div class="col-md-8">
		<div class="text-right">
		<button class="btn btn-primary" data-toggle="modal" data-target="#myModal" ng-model="editora.novo()">Novo</button>
		</div>
	</div>
</div>


<table class="table table-hover">
	<tr>
		<td>ID</td>
		<td>EDITORA</td>
		<td>AÇÕES</td>
	</tr>
	<tr ng-repeat="editora in editora.editoras" >
		<td>{{editora.id}}</td>
		<td>{{editora.nome}}</td>
		<td>AÇÕES</td>
	</tr>
</table>



<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{{editora.pageTitle}}</h4>
      </div>
      <div class="modal-body">
        <form>
        	<div class="form-group">
        		<input type="text" class="form-control" ng-model="editora.name" placeholder="Nome" />
        	</div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" ng-click="editora.store()" class="btn btn-primary">Salvar</button>
      </div>
    </div>
  </div>
</div>
