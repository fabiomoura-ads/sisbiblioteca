<h3>Editoras</h3>

<div class="row">
	<div class="col-md-4">
		<input class="form-control" type="text" ng-model="query" placeholder="Pesquisar"  autofocus>
	</div>
	<div class="col-md-8">
		<div class="text-right">
      <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Cadastrar</button>
		</div>
	</div>
</div>

<br>
<table class="table table-hover">
	<tr>
		<td>Id</td>
		<td>Nome</td>
    <td>Telefone</td>
    <td>E-mail</td>
		<td>Ações</td>
	</tr>
	<tr dir-paginate="editoras in editora.editoras | itemsPerPage: 2 | filter: query">
		<td>{{editoras.id}}</td>
		<td>
      <a  data-toggle="modal" data-target="#myModal" href="" ng-click="editora.edit(editoras.id, $index)">{{editoras.nome}}</a>
    </td>
    <td>{{editoras.telefone}}</td>
    <td>{{editoras.email}}</td>
		<td>
      <a href="" ng-click="editora.delete(editoras.id, $index)">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
      </a>
    </td>
	</tr>
</table>
<dir-pagination-controls></dir-pagination-controls>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{{editora.pageTitle}}</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="row">
            <div class="col-md-6">
            	<div class="form-group">
            		<input type="text" class="form-control" ng-model="editora.nome" placeholder="Nome" required/>
            	</div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" ui-mask="(00)00000.0000" class="form-control" ng-model="editora.telefone" placeholder="Telefone" />
              </div>
            </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" ng-model="editora.email" ng-blur="editora.validation()" placeholder="Email"/>
          </div>

          <div ng-if="vm.errors">
            <ul>
              <li ng-repeat="error in editora.errors">
                {{error}}
              </li>
            </ul>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" ng-click="editora.store()" class="btn btn-primary">Salvar</button>
      </div>
    </div>
  </div>
</div>
