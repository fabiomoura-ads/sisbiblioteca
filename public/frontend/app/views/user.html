<div class="col-sm-6 col-sm-offset-3">
    <div class="well">
        <h3>Login</h3>
        <form>
            <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="Email" ng-model="user.email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
            </div>
            <button class="btn btn-primary" ng-click="user.login()">Acessar</button>
            <a href="/remeber">Esqueceu sua senha?</a>
        </form>
    </div>
</div>



        <div class="alert alert-danger" ng-if="user.error">
            <strong>There was an error: </strong> {{user.error.error}}
            <br>Please go back and login again
        </div>
