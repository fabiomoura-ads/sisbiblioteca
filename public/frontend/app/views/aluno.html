<h3>Alunos</h3>

<div class="row">
	<div class="col-md-4">
		<input class="form-control" type="text" ng-model="query" placeholder="Pesquisar"  autofocus>
	</div>
	<div class="col-md-8">
	<div class="text-right">
	<form class="form-inline">
		<div class="form-group">
			<input class="form-control" placeholder="Nome" ng-model="aluno.nome">
		</div>
		<div class="form-group">
			<button class="btn btn-primary" ng-click="aluno.store()">Salvar</button>
		</div>
	</form>
	</div>
</div>
<br>
<br>
<table class="table table-hover">
	<tr>
		<td>Id</td>
		<td>Nome</td>
		<td>Ações</td>
	</tr>
	<tr dir-paginate="categorias in categoria.categorias | itemsPerPage: 10 | filter: query">
		<td>{{categorias.id}}</td>
		<td>
      <a href="" ng-click="categoria.edit(categorias.id, $index)">{{categorias.nome}}</a>
    </td>
	<td>
      <a href="" ng-click="categoria.delete(categorias.id, $index)">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
      </a>
    </td>
	</tr>
</table>
<dir-pagination-controls></dir-pagination-controls>
