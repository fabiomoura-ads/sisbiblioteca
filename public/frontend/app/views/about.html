<p>This is the about view.</p>

<button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">
  Novo Post
</button>


<button type="button" data-toggle="modal" data-target="#myModal" class="btn btn-danger" ng-click="about.edit()">
  Editar
</button>





<table class="table table-hover">
	<tr>
		<td>id</td>
		<td>Title</td>
		<td>Conteudo</td>
		<td>Ações</td>
	</tr>
	<tr ng-repeat="post in about.posts">
		<td>{{post.id}}</td>
		<td>{{post.title}}</td>
		<td>{{post.content}}</td>
		<td>
			<a href="" ng-click="about.edit(post.id)"
			data-toggle="modal" data-target="#myModal"
			><span class="glyphicon glyphicon-pencil"></span></a>

			<a href=""

			
		  	mwl-confirm
			title="{{ title }}"
			message="Deseja deletar o post: {{ post.title }}"
			confirm-text="{{ confirmText }}"
			cancel-text="{{ cancelText }}"
			placement="{{ placement }}"
			on-confirm="about.delete(post.id)"
			on-cancel="about.cancelClicked = true"
			confirm-button-type="danger"
			cancel-button-type="default"
			
			>
			
			<span class="glyphicon glyphicon-remove"></span>

			</a>
		</td>
	</tr>
</table>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{{about.nameModal}}</h4>
      </div>
      <div class="modal-body">
        <form>
			<div class="form-group">
				<input class="form-control" ng-model="about.title" type="text" placeholder="Título"> 
			</div>
			<div flow-init>
    			<input type="file" flow-btn />
				  Input OR Other element as upload button
				<span flow-btn>Upload File</span>
			</div>
			<tr ng-repeat="file in $flow.files">
			    <td>{{$index+1}}</td>
			    <td>{{file.name}}</td>
			</tr>
			<div class="form-group">
				<input class="form-control" ng-model="about.content" type="email" placeholder="Conteúdo"> 
			</div>
		</form>

      </div>
      <div class="modal-footer">
        <button type="button" ng-click="about.cancel()" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="button" ng-click="about.store()"   class="btn btn-primary">Salvar</button>
      </div>
    </div>
  </div>
</div>
